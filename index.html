<!DOCTYPE html>
<html>
<head>
    <title>Transcription Viewer</title>
    <!-- Add any CSS files here -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }
        
        .image-container img {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .transcription {
            position: absolute;
            color: #000;
            background: rgba(255, 255, 255, 0.9);
            padding: 4px 6px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 4px;
            border: 2px solid #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.9);
            line-height: 1.0;
            white-space: nowrap;
            font-family: Arial, sans-serif;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
            letter-spacing: 0.5px;
            word-spacing: 2px;
        }
        
        .transcription-hotspot {
            position: absolute;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.05);
            border: 1px solid rgba(255, 0, 0, 0.2);
            transition: background 0.2s ease;
        }
        
        .transcription-hotspot:hover {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.4);
        }
        
        .transcription.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Transcription Viewer</h1>
    <div id="transcription-container">
        <!-- The image and canvas elements will be added here by the script -->
    </div>
    <!-- Add any JavaScript files here -->
    <script src="client.js"></script>
    <script>
        // Fetch the transcription data
        fetch('/transcriptions')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('transcription-container');
    
                // Create an image and a text element for each transcription
                data.forEach(t => {
                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';
    
                    const img = document.createElement('img');
                    img.src = t.image;
                    img.alt = t.id;
                    // Don't set width to 100% to maintain aspect ratio
                    img.onerror = function() {
                        console.error(`Failed to load image: ${t.image}`);
                    };
                    img.onclick = function() { onImageClick(t.id); };
                    imageContainer.appendChild(img);
    
                    t.textData.forEach((td, index) => {
                        // Create clickable hotspot area
                        const hotspot = document.createElement('div');
                        hotspot.className = 'transcription-hotspot';
                        hotspot.style.left = `${td.left}%`;
                        hotspot.style.top = `${td.top}%`;
                        hotspot.style.width = `${td.width}%`;
                        hotspot.style.height = `${td.height}%`;
                        
                        // Create text element (initially hidden)
                        const text = document.createElement('div');
                        text.className = 'transcription';
                        text.style.left = `${td.left}%`;
                        text.style.top = `${td.top}%`;
                        text.textContent = td.text;
                        text.id = `text-${t.id}-${index}`;
                        
                        // Add click handler to hotspot
                        hotspot.onclick = function(e) {
                            e.stopPropagation();
                            // Hide all other visible text
                            document.querySelectorAll('.transcription.visible').forEach(el => {
                                el.classList.remove('visible');
                            });
                            // Show this text
                            text.classList.add('visible');
                            
                            // Hide after 5 seconds
                            setTimeout(() => {
                                text.classList.remove('visible');
                            }, 5000);
                        };
                        
                        // Add click handler to text to hide it
                        text.onclick = function(e) {
                            e.stopPropagation();
                            text.classList.remove('visible');
                        };
                        
                        imageContainer.appendChild(hotspot);
                        imageContainer.appendChild(text);
                    });
    
                    container.appendChild(imageContainer);
                });
            })
            .catch(e => console.error('Failed to fetch transcription data:', e));
    </script>
</body>
</html>
